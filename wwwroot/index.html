<body>
    <header>
        <h1>Welcome to the <span>Security Dashboard!</span></h1>

    </label>
    <div class="sidebar">
        <header>Quick Links</header>
        <ul>
            <li><a href="#"><i class="fas fa-house-user"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-exclamation-triangle"></i>Alerts</a></li>
            <li><a href="#"><i class="fas fa-stream"></i>Network Status</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i>About</a></li>
            <li><a href="#"><i class="fas fa-calendar-week"></i>Date</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i>Contact</a></li>
        </ul>
    </div>
    <section></section>
